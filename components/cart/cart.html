<div class="breadcrumbs">
    <div class="container">
        <div class="breadcrumbs-main">
            <ol class="breadcrumb">
                <li><a ui-sref="home">Home</a></li>
                <li class="active">Cart</li>
            </ol>
        </div>
    </div>
</div>
<!--end-breadcrumbs-->
<!--start-ckeckout-->
<div class="ckeckout">
    <div class="container">
        <div class="ckeckout-top">
            <div class=" cart-items heading">
                <h3>My Shopping Bag ({{ cart.length }})</h3>
                <div class="in-check" >
                    <ul class="unit">
                        <li><span>Item</span></li>
                        <li><span>Product Name</span></li>
                        <li><span>Unit Price</span></li>
                        <li><span>Quantity</span></li>
                        <li> </li>
                        <div class="clearfix"> </div>
                    </ul>
                    <ul class="cart-header" ng-repeat="item in cart">
                        <li class="ring-in">
                            <a ui-sref="item({itemId: item.id})" >
                                <img src="{{ item.main_pic }}" class="img-responsive" alt="">
                            </a>
                        </li>
                        <li><span>{{ item[lang].title }}</span></li>
                        <li><span>{{ item[lang].price }}</span></li>
                        <li><span>{{ item.quantity }}</span></li>
                        <li> <a ng-click="removeFromCart(item)" class="add-cart cart-check">REMOVE</a></li>
                        <div class="clearfix"> </div>
                    </ul>

                    <span class="">Total: {{ total() }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
